name: Generar users.csv

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permite ejecuciÃ³n manual

jobs:
  generate_csv:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ğŸ”§ Configurar Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: ğŸ“¦ Instalar dependencias
        run: pip install pandas requests

      - name: ğŸ“ Listar archivos para depuraciÃ³n
        run: ls -l

      - name: ğŸ”„ Ejecutar el script para generar el CSV
        env:
          TOKEN_DAILY: ${{ secrets.TOKEN_DAILY }}
        run: python generate_csv.py  # ğŸ”¹ CORREGIDO: Se ejecuta con python
