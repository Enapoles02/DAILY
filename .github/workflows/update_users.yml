name: Actualizar Users.csv

on:
  workflow_dispatch:  # Permite ejecuciÃ³n manual desde la API
  push:
    branches:
      - main
    paths:
      - 'users.csv'  # Se ejecuta cuando se actualiza el CSV

jobs:
  update_csv:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ğŸ”§ Configurar Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: ğŸ“¦ Instalar dependencias necesarias
        run: pip install pandas requests  # Solo instalamos lo necesario

      - name: ğŸ”„ Ejecutar el script para actualizar el CSV
        env:
          TOKEN_DAILY: ${{ secrets.TOKEN_DAILY }}
        run: python generate_csv.py

      - name: âœ… Confirmar actualizaciÃ³n
        run: echo "Users.csv ha sido actualizado correctamente en GitHub."
